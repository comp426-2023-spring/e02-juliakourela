<html>
    <head>
        <title>Rock</title>
		<link href="./styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<script src="./scripts.js"></script>
        <!-- Link to your script file(s) and CSS in here somewhere -->
    </head>
    <body onload="showHideShots()">

		<form id="userinput" class="" action="javascript:void(0);">
			<input type="radio" id="rps" name="game" value="rps" checked="checked" class="selecting" onclick="showHideShots()">
			<label for="rps" class="selecting">Play rock, paper, scissors?</label>
			<br/><br/>
			<input type="radio" id="rpsls" name="game" value="rpsls" checked="checked" class="selecting" onclick="showHideShots()">
			<label for="rpsls" class="selecting">Play rock, paper, scissors, lizard, Spock?</label>
			<br/><br/>
			<input type="checkbox" id="opponent" name="playtype" value="opponent" class="selecting" onclick="showHideShots()">
			<label for="opponent" class="selecting">Play against an opponent?</label>
			<br/><br/>
			<input type="radio" id="rock" name="shot" value="rock" class="shots_rps" checked="checked">
			<label class="shots_rps">Rock</label>
			<input type="radio" id="paper" name="shot" value="paper" class="shots_rps">
			<label class="shots_rps">Paper</label>
			<input type="radio" id="scissors" name="shot" value="scissors" class="shots_rps">
			<label class="shots_rps">Scissors</label>
			<input type="radio" id="lizard" name="shot" value="lizard" class="shots_rpsls">
			<label class="shots_rpsls">Lizard</label>
			<input type="radio" id="spock" name="shot" value="spock" class="shots_rpsls">
			<label class="shots_rpsls">Spock</label>
            <br/><br/>
            <label class="result" id="theresult">Result</label>
<!--			<br/><br/>
			<input type="submit" id="play" name="controls" value="Play">
      <input type="submit" id="startover" name="controls" value="Start Over"> -->
		</form>
		<br/><br/>
    <button type="button" id="play" class="selecting" onclick="playGame()">Play</button>
    <button type="button" id="startover" onclick="startOver()">Start Over</button>

    <!-- You will want to include something hidden by default, like a <div> or <p> that you can show to -->
    <!-- display the results of the game. Your startOver() function should also clear the result and hide -->
    <!-- the block again. -->

    </body>
</html>
